<!-- Edit Modal HTML -->
<div id="addDepartmentModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="create" th:object="${department}" method="post">
                <div class="modal-header">
                    <h4 class="modal-title">부서 추가</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>부서 이름</label>
                        <input type="text" th:field="*{name}" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>부서 연락처</label>
                        <input type="text" th:field="*{telno}" name="telno" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="취소">
                    <input type="submit" class="btn btn-success" value="확인">
                </div>
            </form>
        </div>
    </div>
</div>
