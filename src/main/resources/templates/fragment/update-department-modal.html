<!-- Edit Modal HTML -->
<div id="editDepartmentModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="update" method="post">
                <div class="modal-header">
                    <h4 class="modal-title">부서 편집</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="upd-id" name="id" />
                    <div class="form-group">
                        <label>부서 이름</label>
                        <input type="text" id="upd-name" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>부서 연락처</label>
                        <input type="text" id="upd-telno" name="telno" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="취소">
                    <input type="submit" class="btn btn-success" value="확인">
                </div>
            </form>
        </div>
    </div>
</div>
